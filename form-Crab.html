<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="crab.css">
    <title>Document</title>
</head>

<body>
    <h1>蟹堡王</h1>
    <h2>比奇堡有史以來為飲食而建立的最好的飲食場所</h2>
    <h3>環境介紹</h3>
    <figure>
        <img src="https://static.wikia.nocookie.net/spongebob/images/7/77/KrustyKrabStock.png" alt="KrustyKrabStock"
            height="240">
        <figcaption>餐廳外觀</figcaption>
    </figure>
    <figure>
        <img src="https://static.wikia.nocookie.net/spongebob/images/2/20/KrustyKrabKitchenStock.png"
            alt="KrustyKrabKitchenStock" height="240">
        <figcaption>廚房設備</figcaption>
    </figure>
    <figure>
        <img src="https://static.wikia.nocookie.net/spongebob/images/d/dd/Help_Wanted_103.png" alt="Help_Wanted"
            height="240">
        <figcaption>用餐環境</figcaption>
    </figure>
    <hr>
    <h3>立即訂位</h3>
    <p>訂位大名
        <input type="text" required>
    </p>
    <p>聯絡電話
        <input type="tel" required>
    </p>
    <p>用餐日期
        <input type="date" required>
    </p>
    <p>用餐時間
        <select>
            <option>11:00~13:00</option>
            <option>13:00~15:00</option>
            <option>15:00~17:00</option>
            <option>17:00~19:00</option>
            <option>19:00~21:00</option>
        </select>
    </p>
    <p>
        <a href="https://www.facebook.com/TheKrustyKrabOfficial/"><button>送出</button></a>
    </p>
</body>

<footer>
    <hr>
    <h3>聯絡資訊</h3>
    <a href="mailto:feedback@123.com">feedback@123.com</a>
</footer>

</html>
